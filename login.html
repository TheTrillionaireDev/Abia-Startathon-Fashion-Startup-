<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StyleSense AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen px-4">

    <div class="bg-white p-10 rounded-2xl shadow max-w-md w-full h-[95vh]">

        <!-- Logo -->
        <div class="flex flex-col items-center mb-6">
            <!--<img src="/logo.png" alt="StyleSense AI" class="w-10 mb-2">-->
            <h1 class="text-2xl font-bold">StyleSense AI</h1>
        </div>

        <!-- Heading -->
        <h2 class="text-3xl font-semibold text-center mb-1">Welcome Back!</h2>
        <p class="text-center text-gray-500 mb-8">
            Log in to discover your perfect style.
        </p>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-3">

            <!-- Email -->
            <div>
                <label class="block mb-1 font-medium">Email address</label>
                <input id="email" type="email" placeholder="you@example.com"
                    class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none" required>
            </div>

            <!-- Password -->
            <div>
                <div class="flex justify-between items-center mb-1">
                    <label class="font-medium">Password</label>
                    <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                </div>

                <input id="password" type="password" placeholder="••••••••"
                    class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none" required>
            </div>

            <!-- Login Button -->
            <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-xl font-medium hover:bg-blue-700 transition">
                Log In
            </button>

        </form>

        <!-- Divider -->
        <div class="flex items-center gap-4 my-6">
            <hr class="flex-grow border-gray-300">
            <span class="text-gray-500 text-sm">OR</span>
            <hr class="flex-grow border-gray-300">
        </div>

        <!-- Google Login -->
        <button id="googleLogin"
            class="w-full flex items-center justify-center gap-2 py-3 border rounded-xl mb-3 hover:bg-gray-100 transition">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5" alt="">
            Login with Google
        </button>

        <!-- Apple Login -->
        <button id="appleLogin"
            class="w-full flex items-center justify-center gap-2 py-3 border rounded-xl hover:bg-gray-100 transition">
            <img src="https://www.svgrepo.com/show/303128/apple-logo.svg" class="w-5" alt="">
            Login with Apple
        </button>

        <!-- Sign Up Link -->
        <p class="text-center text-sm mt-6 text-gray-600">
            Don't have an account?
            <a href="/signup" class="text-blue-600 hover:underline">Sign Up</a>
        </p>

    </div>
    <script src="login.js"></script>

</body>

</html>
